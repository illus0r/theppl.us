<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>The PPL &rsaquo; Log In</title>
	<link rel='stylesheet' id='wp-admin-css'  href='http://theppl.us/wp-admin/css/wp-admin.css?ver=3.4.2' type='text/css' media='all' />
<link rel='stylesheet' id='colors-fresh-css'  href='http://theppl.us/wp-admin/css/colors-fresh.css?ver=3.4.2' type='text/css' media='all' />
<script type='text/javascript' src='http://theppl.us/wp-includes/js/jquery/jquery.js?ver=1.7.2'></script>
<link rel="stylesheet" type="text/css" href="http://theppl.us/wp-content/plugins/wp-login/themes/default/style.php" /><meta name='robots' content='noindex,nofollow' />
	</head>
	<body class="login">
	<div id="login">
		<h1><a href="index.html" title="The PPL">The PPL</a></h1>
	
<form name="loginform" id="loginform" action="http://theppl.us/wp-login.php" method="post">
	<p>
		<label for="user_login">Username<br />
		<input type="text" name="log" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label for="user_pass">Password<br />
		<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" tabindex="20" /></label>
	</p>
	<p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever" tabindex="90" /> Remember Me</label></p>
	<p class="submit">
		<input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log In" tabindex="100" />
		<input type="hidden" name="redirect_to" value="/members" />
		<input type="hidden" name="testcookie" value="1" />
	</p>
</form>

<p id="nav">
<a href="http://theppl.us/wp-login.php?action=lostpassword" title="Password Lost and Found">Lost your password?</a>
</p>

<script type="text/javascript">
function wp_attempt_focus(){
setTimeout( function(){ try{
d = document.getElementById('user_login');
d.focus();
d.select();
} catch(e){}
}, 200);
}

wp_attempt_focus();
if(typeof wpOnload=='function')wpOnload();
</script>

	<p id="backtoblog"><a href="index.html" title="Are you lost?">&larr; Back to The PPL</a></p>
	
	</div>

<script type='text/javascript' src='wp-content/themes/PPLv2/epanel/page_templates/js/et-ptemplates-frontend.js%3Fver=1.1'></script>
	<div class="clear"></div>
	</body>
	</html>
